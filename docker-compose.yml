version: '3'
services:
    airflow_redis:
        image: 'redis:5.0.5'
        container_name: "airflow_redis"
        environment:
            - REDIS_HOST=airflow_redis
            - REDIS_PASSWORD=redispass
        command: redis-server --requirepass redispass

    airflow_postgres:
        image: postgres:9.6
        container_name: "airflow_postgres"
        environment:
            - POSTGRES_HOST=airflow_postgres
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        # Uncomment these lines to persist data on the local filesystem.
            - PGDATA=/var/lib/postgresql/data/pgdata
        ports:
            - "5431:5432"
        volumes:
            - ./pgdata:/var/lib/postgresql/data/pgdata

    airflow_webserver:
        image: puckel/docker-airflow:1.10.7
        restart: always
        container_name: "airflow_webserver"
        depends_on:
            - airflow_postgres
            - airflow_redis
        environment:
            - LOAD_EX=n
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            - POSTGRES_HOST=airflow_postgres
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - REDIS_HOST=airflow_redis
            - REDIS_PASSWORD=redispass
        volumes:
            - ./dags:/usr/local/airflow/dags
            - ./requirements.txt:/requirements.txt
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

    flower:
        image: puckel/docker-airflow:1.10.7
        restart: always
        container_name: "airflow_flower"
        depends_on:
            - airflow_redis
        environment:
            - EXECUTOR=Celery
            - REDIS_HOST=airflow_redis
            - REDIS_PASSWORD=redispass
        ports:
            - "5555:5555"
        command: flower

    airflow_scheduler:
        image: puckel/docker-airflow:1.10.7
        restart: always
        container_name: "airflow_scheduler"
        depends_on:
            - airflow_webserver
        volumes:
            - ./dags:/usr/local/airflow/dags
            - ./requirements.txt:/requirements.txt
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        environment:
            - LOAD_EX=n
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            - POSTGRES_HOST=airflow_postgres
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - REDIS_HOST=airflow_redis
            - REDIS_PASSWORD=redispass
        command: scheduler

    airflow_worker:
        image: puckel/docker-airflow:1.10.7
        restart: always
        container_name: "airflow_worker"
        depends_on:
            - airflow_scheduler
        volumes:
            - ./dags:/usr/local/airflow/dags
            - ./requirements.txt:/requirements.txt
            - ./data/tmax-train:/usr/local/airflow/tmax-train
            - ./data/tmax-test:/usr/local/airflow/tmax-test
            - ./data/tmax-preprocess:/usr/local/airflow/tmax-preprocess
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        environment:
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            - POSTGRES_HOST=airflow_postgres
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - REDIS_HOST=airflow_redis
            - REDIS_PASSWORD=redispass
        command: worker

    spark-master:
        image: bde2020/spark-master:2.4.4-hadoop2.7
        container_name: spark-master
        ports:
            - "8088:8080"
            - "7077:7077"
            - "22:22"
        environment:
            - INIT_DAEMON_STEP=setup_spark

    spark-worker-1:
        image: bde2020/spark-worker:2.4.4-hadoop2.7
        container_name: spark-worker-1
        depends_on:
            - spark-master
        ports:
            - "8089:8081"
        volumes:
            - ./requirements.txt:/workspace/requirements.txt
            - ./data/tmax-train:/workspace/tmax-train
            - ./data/tmax-test:/workspace/tmax-test
            - ./data/tmax-preprocess:/workspace/tmax-preprocess
            - ./data/tmax-model-1:/workspace/tmax-model-1
            - ./data/tmax-model-2:/workspace/tmax-model-2
            - ./spark-code:/workspace/spark-code
        environment:
            - "SPARK_MASTER=spark://spark-master:7077"                        

    spark-worker-2:
        image: bde2020/spark-worker:2.4.4-hadoop2.7
        container_name: spark-worker-2
        depends_on:
            - spark-master
        ports:
            - "8090:8081"
        volumes:
            - ./requirements.txt:/requirements.txt
            - ./data/tmax-train:/workspace/tmax-train
            - ./data/tmax-test:/workspace/tmax-test
            - ./data/tmax-preprocess:/workspace/tmax-preprocess
            - ./data/tmax-model-1:/workspace/tmax-model-1
            - ./data/tmax-model-2:/workspace/tmax-model-2
            - ./spark-code:/workspace/spark-code            
        environment:
            - "SPARK_MASTER=spark://spark-master:7077"            

    postgres:
        image: "postgres:9.6"
        container_name: "postgres"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
        ports:
            - "5432:5432"
        volumes:
            - ./data/postgres:/var/lib/postgresql/data